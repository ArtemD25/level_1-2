<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Level 1-2</title>
</head>

<body>

  <section class="task task1">
    <h2 class="task__header task1__header">Task 1</h2>
    <div class="task1__square-wrapper">
      <div class="square" id="black-square"></div>
    </div>
    <ul class="task1__buttons">
      <li class="task1__button">
        <button class="btn task1__btn-css">CSS</button>
      </li>
      <li class="task1__button">
        <button class="btn task1__btn-js">JS only</button>
      </li>
      <li class="task1__button">
        <button class="btn task1__btn-css-js">CSS & JS</button>
      </li>
    </ul>
  </section>

  <section class="task task2">
    <h2 class="task__header task2__header">Task 2</h2>
    <div class="task2__wrapper">
      <div class="square"></div>
      <button class="btn task2__btn">Toggle</button>
    </div>
  </section>

  <section class="task task3">
    <h2 class="task__header task3__header">Task 3</h2>
    <div class="task3__wrapper">
      <ul class="task3__squares">
        <li class="square"></li>
        <li class="square"></li>
        <li class="square"></li>
        <li class="square"></li>
        <li class="square"></li>
      </ul>
      <button class="btn task3__btn">Hide them all!</button>
    </div>
  </section>

  <section class="task task4">
    <h2 class="task__header task4__header">Task 4</h2>
    <div class="task4__wrapper">
      <ul class="task4__squares">
        <li class="square pink" data-color="pink"></li>
        <li class="square green" data-color="green"></li>
        <li class="square red" data-color="red"></li>
        <li class="square blue" data-color="blue"></li>
        <li class="square yellow" data-color="yellow"></li>
      </ul>
      <input class="task4__input" type="text" name="task4__input" id="task4__input" maxlength="10">
      <label class="visually-hidden" for="task4__input">Input for writting class attributes</label>
      <button class="btn task4__btn">Hide / show square with typed in class attribute</button>
    </div>
  </section>

  <section class="task task5">
    <h2 class="task__header task5__header">Task 5</h2>
    <div class="task5__wrapper">
      <div class="square"></div>
      <button class="btn task5__btn">Alert message</button>
    </div>
  </section>

  <section class="task task6">
    <h2 class="task__header task6__header">Task 6</h2>
    <div class="task6__wrapper">
      <div class="square"></div>
      <button class="btn task6__btn">Hover over me!</button>
    </div>
  </section>

  <section class="task task7">
    <h2 class="task__header task7__header">Task 7 <span class="task7__descr">(focus on input)</span></h2>
    <div class="task7__wrapper">
      <div class="square hidden"></div>
      <input class="task7__input" type="text" placeholder="type smth...">
    </div>
  </section>

  <section class="task task8">
    <h2 class="task__header task8__header">Task 8</h2>
    <div class="task8__wrapper">
      <div class="task8__square-wrapper">
        <div class="square"></div>
      </div>
      <div class="task8__controls">
        <input class="task8__input" type="text" name="task8__input">
        <label class="visually-hidden" for="task8__input">Input for providing links</label>
        <button class="btn task8__btn">Get that image now!!!</button>
        <button class="btn task8__btn--paste">Paste default image by clicking</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
